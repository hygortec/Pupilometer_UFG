<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">   
    <title>Settings</title>
</head>
<body>
    <div class="container">
      <div class="page-header">       
      </div>
      <form action="/salvar_configuracao" method="post">      
        <center>
          <fieldset style="width:290px">
            <legend>Settings:</legend>
            <table style="width:100%">  
              <tr>
                <td><label for="right_camera">Port: </label></td>
                <td><input type="text" id="port" name="port" class="form-control" value="{{ data[1] }}"></td>    
              </tr>
              <tr>
                <td><label for="right_camera">Path: </label></td>
                <td><input type="text" id="path" name="path" class="form-control" value="{{ data[0] }}"></td>    
              </tr>
              <tr>
                <td><label for="left_camera">Left Camera: </label></td>
                <td><input type="text" id="left_camera" name="left_camera" class="form-control" value="{{ data[2] }}"></td>    
              </tr>
              <tr>
                <td><label for="right_camera">Right  Camera: </label></td>
                <td><input type="text" id="right_camera" name="right_camera" class="form-control" value="{{ data[3] }}"></td>    
              </tr>
            </table>
          </fieldset>
          <br><br>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
          <a href="/index">
            <input type="button" value="Return"/>
           </a>          
        </center>                    
      </form>
    </div>
</body>
</html>
